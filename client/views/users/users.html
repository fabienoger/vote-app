<template name="users">
  <div class="users">
    <h1>Users</h1>
    <div class="row">
      <div class="ui grid">
        <div class="eight wide column blue">
          <div class="ui styled accordion">
            {{#each users}}
              <div class="title">
                <i class="dropdown icon"></i>
                {{ profile.firstName }} {{ profile.lastName }}
              </div>
              <div class="content">
                <p>Id : {{ _id }}</p>
                <p>Email : {{ emails.[0].address }}</p>
                <p>Admin :
                  {{#if profile.admin }}
                    true
                  {{ else }}
                    false
                  {{/if}}
                </p>
                <div class="actions">
                  <a href="/users/{{ _id }}" class="ui button labeled icon blue">
                    <i class="icon eye"></i>
                    See
                  </a>
                  <button data-id="{{ _id }}" class="ui button labeled icon green update-user">
                    <i data-id="{{ _id }}" class="icon eye"></i>
                    Update
                  </button>
                  <button data-id="{{ _id }}" class="ui button labeled icon red remove-user">
                    <i data-id="{{ _id }}" class="icon remove"></i>
                    Remove
                  </button>
                </div>
              </div>
            {{/each}}
          </div>
        </div>
        <div class="eight wide column red">
          {{#if selectedUser}}
            {{> updateUser}}
          {{else}}

          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
