<template name="register">
  <div class="register">
    <h2 class="center-align">Inscription</h2>
    <form id="register-form" action="action" class="ui form">
      <div id="register-info"></div>
      <div class="field">
        <label for="account-firstname">Pr√©nom : </label>
        <input type="text" class="" id="account-firstname" />
      </div>
      <div class="field">
        <label for="account-lastname">Nom : </label>
        <input type="text" class="" id="account-lastname" />
      </div>
      <div class="field">
        <label for="account-email">Email : </label>
        <input type="email" class="" id="account-email" />
      </div>
      <div class="field">
        <label for="account-password">Mot de passe : </label>
        <input type="password" class="" id="account-password" />
      </div>
      <div class="field">
        <label for="confirm-password">Confirmez votre mot de passe : </label>
        <input type="password" class="" id="confirm-password" />
      </div>
      <div class="action">
        <button type="submit" class="ui right labeled green icon button">
          <i class="checkmark icon right"></i>
          S'inscrire
        </button>
        <a href="/login" class="ui right labeled red icon button">
          <i class="checkmark icon right"></i>
          Se connecter
        </a>
      </div>
    </form>
  </div>
</template>
