<template name="vote">
  <div class="vote">
    <h1># Vote</h1>
    <div class="row">
      <div class="ui grid">
        <div class="six wide column">
          <h2>Afficher tous les votes</h2>
          <div class="ui list">
            {{#each votes}}
              <div class="item">
                <div class="content">
                  <div class="header">
                    {{ name }}
                  </div>
                  {{ formatDate endDate }}
                  {{#each voteOptionsList _id}}
                    <p>{{ . }}</p>
                  {{/each}}
                </div>
              </div>
            {{/each}}
          </div>
        </div>
        <div class="five wide column">
          <h2>Cr√©er un vote</h2>
          {{> createVote}}
        </div>
        <div class="five wide column">
         <h2>Chat du vote</h2>
        </div>
      </div>
    </div>
  </div>
</template>
