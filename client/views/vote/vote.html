<template name="vote">
  <div class="vote">
    <div class="votes-header">
      <h1>
        <i class="icon list"></i>
        Votes
      </h1>
    </div>
    <div class="votes-content">
      <div id="vote-options-list-info"></div>
      <div class="ui cards">
        {{#each votes}}
          <div class="blue card">
            <div class="content">
              <div class="header">
                <i class="icon bar chart"></i>
                {{ name }}
              </div>
              <div class="meta">
                <p>
                  <i class="icon wait"></i>
                  End Date : {{ formatDate endDate }}
                </p>
              </div>
              <div class="description">
                <div class="people-who-voted">
                  <h4>People who voted :</h4>
                  {{#each userListVote _id}}
                    <a class="ui label" href="/users/{{ _id }}">
                      {{ profile.firstName }}
                      {{ profile.lastName }}
                    </a>
                  {{/each}}
                </div>
              </div>
            </div>
            <div class="extra content">
              <div class="vote-options-list">
                {{#each voteOptionsList _id}}
                  <a data-id="{{ ../_id }}" data-name="{{ name }}" class="ui labeled button vote-option">
                    <div data-id="{{ ../_id }}" data-name="{{ name }}" class="ui button
                      {{#if ifVoted ../_id name}}blue{{/if}}">
                      {{ name }}
                    </div>
                    <span data-id="{{ ../_id }}" data-name="{{ name }}" class="ui basic left pointing label">
                      {{ voted }}
                    </span>
                  </a>
                {{/each}}
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
