<template name="createVote">
  <div class="create-vote">
    <h1># createVote</h1>
    <form id="create-vote-form" class="ui form">
      <div class="field">
        <label for="vote-name">Name</label>
        <input type="text" id="vote-name" />
      </div>
      <button class="ui button green labeled icon right">
        <i class="checkmark icon right"></i>
        Create Vote
      </button>
    </form>
  </div>
</template>
