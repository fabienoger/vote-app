<template name="menu">
  <header>
    <div id="navbar" class="menu ui fixed inverted">
      <div class="container">
        <a href="/" class="launch item"><i class="home icon"></i></a>
        <a class="item" href="/">Home</a>
        {{#if currentUser}}
          <a class="item" href="/editUser">{{ currentUser.profile.firstName }}</a>
          <div class="right menu">
            <div class="item">
              <a class="ui red button" href="" id="logout">Se déconnecter</a>
            </div>
          </div>
        {{else}}
          <div class="right menu">
            <div class="item">
              <a class="ui green button" href="/login">Se connecter</a>
            </div>
            <div class="item">
              <a class="ui primary button" href="/register">S'inscrire</a>
            </div>
          </div>
        {{/if}}
      </div>
    </div>
  </header>
</template>
