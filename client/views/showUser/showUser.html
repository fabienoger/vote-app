<template name="showUser">
  <div class="show-user well">
    {{#if getUser}}
      <div class="well-header">
          <h1 class="ui center aligned icon header">
            <i class="circular icon user"></i>
            {{ getUser.profile.firstName }} {{ getUser.profile.lastName }}
          </h1>
      </div>
      <div class="well-content">
        <p>
          <i class="icon mail large"></i>
          {{ getUser.emails.[0].address }}
        </p>
      </div>
      <div class="well-header">
        <h1>
          <i class="icon list"></i>
          Votes
        </h1>
      </div>
      <div class="well-content">
        <div id="vote-options-list-info" class="wrapper-message"></div>
        <div class="ui cards vote-list">
          {{#each getUserVotes }}
            {{> voteCard vote=.}}
          {{/each}}
        </div>
      </div>
      <div class="well-header">
        <h1>
          <i class="icon list"></i>
          Created Votes
        </h1>
      </div>
      <div class="well-content">
        <div id="vote-options-list-info"></div>
        <div class="ui cards vote-list">
          {{#each getUserCreatedVotes }}
            {{> voteCard vote=.}}
          {{/each}}
        </div>
      </div>
    {{/if}}
  </div>
</template>
